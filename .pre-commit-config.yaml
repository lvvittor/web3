repos:
  - repo: local
    hooks:
      - id: debug-statements
        name: ðŸªµ debug
        language: system
        types: [python]
        entry: poetry run debug-statement-hook
        stages: [commit]

      - id: isort
        name: ðŸ”€ isort
        entry: poetry run isort
        language: system
        types: [python]
        stages: [commit]

      - id: black
        name: âš« black
        entry: poetry run black
        language: system
        types: [python]
        stages: [commit]

      - id: mypy
        name: ðŸ†Ž mypy
        entry: poetry run mypy
        language: system
        types: [python]
        stages: [commit]
        exclude: ^tests/

      - id: interrogate
        name: ðŸ”Ž interrogate
        language: system
        types: [python]
        entry: poetry run interrogate
        args: [--fail-under=40, --omit-covered-files, app]
        require_serial: true
        exclude: |
          (?x)(
              ^tests/|
              ^alembic/
          )

      - id: pylint
        name: ðŸŒŸ pylint
        entry: poetry run pylint --fail-under=9.81 --verbose
        language: system
        types: [python]
        stages: [commit]